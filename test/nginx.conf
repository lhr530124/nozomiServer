
user  root root;
worker_processes  1;

error_log  /data/logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /data/logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    upstream tg_server{
        server  localhost:8300 weight=1; 
        #server  223.4.85.114:8088 weight=1;
    }
    #default to nozomi
    upstream nozomiServer {
        server localhost:9000
    }
    upstream nozomiSort {
        server localhost:9002
    }


    #upstream battle{
    #server 0.0.0.0:8002;    
    #}
    #upstream harvest{
    #    server 0.0.0.0:9002;
    #}
    server {
        listen       8000;
        server_name  localhost;

        #charset koi8-r;

        access_log  /data/logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
            proxy_pass http://nozomiServer;
        }
        location ~ /updateScore {
            proxy_pass http://nozomiSort;
        }
        location ~ /getUserRank {
            proxy_pass http://nozomiSort;
        }
